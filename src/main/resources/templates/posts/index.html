<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body class="bg-dark">
<nav th:include="partials/navbar :: navbar">
</nav>

<div class="container text-center mt-5 p-5 bg-secondary border border-dark rounded">

    <h1 class="mb-2" th:height="200"> These are all the posts!</h1>

    <div class="p-5 m-2 bg-dark text-white border border-dark rounded" th:each="post: ${posts}" th:height="auto">
        <ul class="list-unstyled">
            <li class="media">
                <img class="mr-3" src="http://via.placeholder.com/150x150" alt="Generic placeholder image" />
                <div class="media-body p-2">
                    <h2 class="text-left mt-0 mb-1">
                        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" />
                    </h2>
                    <p class="text-justify" th:text="${post.body}"></p>
                    <div class="row">
                        <div class="col-3">
                            <a class="btn btn-warning" th:href="@{/posts/{id}/edit(id=${post.id})}">Edit</a>
                        </div>
                        <div class="col-3">
                            <form class="form-group" th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                                <button type="submit" class="btn btn-danger" id="delete" name="delete">Delete</button>
                            </form>
                        </div>

                    </div>

                    <!--<a th:href="/delete/{id}" class="btn btn-secondary">Delete</a>-->
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
