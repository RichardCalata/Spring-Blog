<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body class="text-center">
<nav th:include="partials/navbar :: navbar">
</nav>

<div class="container text-center m-1 p-2 col-12 border border-dark rounded">

    <h1 class="mb-2" th:height="200"> Posts!</h1>


    <div class="p-5 m-2 border border-dark rounded" th:each="post: ${posts}" th:height="auto">
        <ul class="list-unstyled">
            <li class="media">
                <!--<img class="mr-3" src="../../img/img2.jpg" height="225" width="225" alt="Generic placeholder image" />-->
                <div class="p-2 col-12 ">
                    <h2 class="text-left  ">
                        <a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}" />
                    </h2>
                    <p class="text-justify" th:text="${post.body}"></p>




                    <!--<a th:href="/delete/{id}" class="btn btn-secondary">Delete</a>-->
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
