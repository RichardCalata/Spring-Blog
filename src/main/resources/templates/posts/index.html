<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head th:include="partials/navbar :: head">

    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<nav th:include="partials/navbar :: navbar" />
<h1>Hello From Index!</h1>
<div class="row">
    <form class="col-12" >
        <div class="form-group">
            <label for="create">Search</label>
            <input class="form-control" id="create" type="text" name="New Post"  />
        </div>
    </form>
</div>

<div th:each="post : ${posts}">
    <h2 th:text="${post.title}"> </h2>
    <p th:text="${post.body}"> </p>
</div>

</body>
</html>
