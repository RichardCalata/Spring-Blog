<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials/head :: head">
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>
<h1 class="text-center">Log In</h1>
<div class="text-center" th:if="${param.error}">
    Invalid Username and Password.
</div>
<div class="text-center" th:if="${param.logout}">
    You have been logged out.
</div>
<div class="container text-center border rounded mt-5">
    <form class="form-group" th:action="@{/login}" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" />
        <label for="password">Password</label>
        <input id="password" name="password" type="password" />
     <input type="submit" value="Log In" />

    </form>
</div>
</body>
</html>
