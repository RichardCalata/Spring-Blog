<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light navbar-inverse text-center m-2 p-5  border border-dark navbar-fixed-top">

        <a class="navbar-brand" href="/posts"> Home </a>
        <button class="navbar-toggler" type="button" data-toggle="collpase" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
    <span class="navbar-toggler-icon"></span>
</button>
    <div class="row" id="navbar">
<ul></ul>

        <div sec:authorize="isAuthenticated()" >
            <div class="col-12">
                <div class=" col-lg-12 text-center">
                    <form class="form-group" th:action="@{/posts/create}" method="get">
                        <button type="submit" class="btn btn-success " id="create" name="create">Create</button>
                    </form>
                </div>
            </div>
            </div>
                <div >
                    <form class="col-12">
                        <div class="form-group">
                            <label for="search"></label>
                            <input class="form-control" id="search" type="text"
                                   placeholder="search" name="search" th:value="${searchTerm}" />
                        </div>
                    </form>
                </div>

    </div>
        <div class="pl-3 pr-3">
            <a class="btn" href="/login"> Login </a>


            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn">Logout</button>
            </form>
        </div>
</nav>

</body>
</html>
