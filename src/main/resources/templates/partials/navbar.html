<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/posts">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class=" navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <form class="col-12">
                    <div class="form-group">
                        <label for="search"></label>
                        <input class="form" id="search" type="text"
                               placeholder="search" name="search" th:value="${searchTerm}" />
                    </div>
                </form>
            </li>
            <div sec:authorize="isAuthenticated()" >
                <li class="nav-item active">
                    <form class="form-group" th:action="@{/posts/create}" method="get">
                        <button type="submit" class="btn btn-success " id="create" name="create">Create</button>
                    </form>            </li>
            </div>

                    <li class="nav-item">
                        <a class="btn" href="/login"> Login </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" th:method="post">
                            <button class="btn-link btn">Logout</button>
                        </form>
                    </li>
        </ul>
    </div>
</nav>
</body>
</html>
