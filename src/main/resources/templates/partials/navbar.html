<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-inverse text-center mt-5 p-5  border border-dark navbar navbar-fixed-top">
    <h1 class="navbar text-center mt-5 p-5 border border-dark navbar-inverse navbar navbar-fixed-top">This is an Awesome Navbar. Now Even more Awesome!

    <div class="col-3">
        <form class="form-group" th:action="@{/posts/create}" method="get">
            <button type="submit" class="btn btn-success" id="create" name="create">Create</button>
        </form>
    </div>

    <div class="row">
            <form class="col-12">
                <div class="form-group">
                    <label for="search">Search</label>
                    <input class="form-control" id="search" type="text" name="search" th:value="${searchTerm}" />
                </div>
            </form>
    </div>
    </h1>
</nav>

</body>
</html>
