<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Posts</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-inverse text-center m-2 p-5  border border-dark navbar navbar-fixed-top">
    <h1 class="navbar text-center m-2 p-2 border border-dark navbar-inverse navbar navbar-fixed-top">



    <div class="row">
        <a class="mr-2 ml-5" href="/posts"> Home  </a>


        <div sec:authorize="isAuthenticated()" >
            <div class="col-12">
                <div class=" col-lg-12 text-center">
                    <form class="form-group" th:action="@{/posts/create}" method="get">
                        <button type="submit" class="btn btn-success " id="create" name="create">Create</button>
                    </form>
                </div>
            </div>
                <div >
                    <form class="col-12">
                        <div class="form-group">
                            <label for="search"></label>
                            <input class="form-control" id="search" type="text"
                                   placeholder="search" name="search" th:value="${searchTerm}" />
                        </div>
                    </form>
                </div>
            </div>
    </div>
        <div class="pl-3 pr-3">
            <a class="btn" href="/login"> Login </a>


            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn">Logout</button>
            </form>
        </div>
    </h1>
</nav>

</body>
</html>
